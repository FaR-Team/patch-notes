<div class="post-navigation">
  <div class="nav-links">
    {%- if page.previous.url -%}
    <a class="nav-link-item nav-prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">
      <div class="nav-arrow">←</div>
      <div class="nav-content">
        <div class="nav-label">Previous Post</div>
        <div class="nav-title">{{ page.previous.title }}</div>
      </div>
    </a>
    {%- else -%}
    <a class="nav-link-item nav-prev" href="{{ '/archive' | relative_url }}" title="Blog Archive">
      <div class="nav-arrow">←</div>
      <div class="nav-content">
        <div class="nav-label">Blog Archive</div>
        <div class="nav-title">View all posts</div>
      </div>
    </a>
    {%- endif -%}
    
    {%- if page.next.url -%}
    <a class="nav-link-item nav-next" href="{{ page.next.url }}" title="{{ page.next.title }}">
      <div class="nav-content">
        <div class="nav-label">Next Post</div>
        <div class="nav-title">{{ page.next.title }}</div>
      </div>
      <div class="nav-arrow">→</div>
    </a>
    {%- else -%}
    <a class="nav-link-item nav-next" href="{{ '/archive' | relative_url }}" title="Blog Archive">
      <div class="nav-content">
        <div class="nav-label">Blog Archive</div>
        <div class="nav-title">View all posts</div>
      </div>
      <div class="nav-arrow">→</div>
    </a>
    {%- endif -%}
  </div>
</div>
