<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- highlight.js support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <!-- end highlight.js support -->
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <a href="{{ site.baseurl }}/" class="site-title">FaR Team Devlog</a>
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ site.baseurl }}/archive" class="nav-link {% if page.url contains 'archive' %}active{% endif %}">Archive</a>
        <a href="https://github.com/FaR-Team" class="nav-link" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>
